<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="menu.css"/>
  </head>

<body>
  <div class="pageWrap">
    <div class="row">
      <div id="notify" class="msg">&nbsp;</div>
    </div>
    <div class="row rowRght" style="margin-bottom: 12px;">
      <input id="rplChck" act="updtOn" class="tgglBtn" type="checkbox" />
      <label act="tglAtFll" class="tgglBtn" for="rplChck">Auto Replace</label>
    </div>

    <div id="curDmn" class="lbl" style="color: black; background-color: #888888; border:1px solid #888888;">&nbsp;</div>
    <div class="col colLft"> 
      <div class="lbl">black list</div>
      <div class="cmmnts">(doesn't run when "Auto Replace" is on)</div>
    </div>
    <div class="row rowLft">
      <textarea id="bLst" act="lghtBttn" for="bLstBttn"></textarea>
    </div>
    <div class="row rowFll">
      <button id="bLstAddBttn" act="addCurDmn" prop="blacklist">add current domain</button>
      <button id="bLstBttn" act="svTxtArea" txtArea="bLst" prop="blacklist">save</button>
    </div>

    <hr/>
    <div class="col colLft">
      <div class="lbl">white list</div>
      <div>(runs when "Auto Replace" is off)</div>
    </div>
    <div class="row rowLft">
      <textarea id="wLst" act="lghtBttn" for="wLstBttn"></textarea>
    </div>
    <div class="row rowFll">
      <button id="wLstAddBttn" act="addCurDmn" prop="whitelist">add current domain</button>
      <button id="wLstBttn" act="svTxtArea" txtArea="wLst" prop="whitelist">save</button>
    </div>

    <hr/>
    <div class="row rowLft">
      <div class="lbl">word list</div>
    </div>
    <div class="row rowLft">
      <textarea id="wrdLst" act="lghtBttn" for="wrdLstBttn"></textarea>
    </div>
    <div class="row rowRght">
      <button id="wrdLstBttn" act="svTxtArea" txtArea="wrdLst" prop="words">save</button>
    </div>

    <hr/>
    <div class="row rowRght">
      <button>Replace Now</button>
    </div>
    <hr />
    <div class="row rowRght">
      <a href="https://www.patreon.com/untitledsidechannel" id="About">Made for FactFiend/Untitled Side Channel</a>
    </div>
  </div>
  <script src="menu.js"> </script>
</body>

</html>
